<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>piggyvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="piggystyle.css" />
    <link
      href="http://fonts.cdnfonts.com/css/shameimaru-sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img src="piggyvest.svg" alt="logo" />
      </div>
      <div class="header">
        <h1>Create a Secure Account</h1>
        <h4>Welcome to the future of Savings & Investments</h4>
      </div>
      <form action="#">
        <label for="fname">First & Last Name(Should Match Your Bank)</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="vname">Valid Email</label>
        <input type="text" id="vname" name="vname" /><br />
        <label for="Phn">Phone Number</label>
        <input type="text" id="phn" name="phn" /><br />
        <label for="cp">Create a Password</label>
        <input type="text" id="cp" name="cp" />
        <div class="dotted-lines"></div>
        <input type="submit" value="Create a Free Account" />
      </form>
      <p><a href="#" target="_blank">Already have an Account? Login</a></p>
      <p>
        By continuing, I agree to PiggyVest's
        <a href="#" target="_blank">Terms of Use</a>
      </p>
    </div>
    <div></div>
  </body>
</html>
